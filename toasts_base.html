<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.css">
    <title>トースト</title>
  </head>
<body>
<div class="toast">
  <div class="toast-header">
    <img src="test.png" class="rounded mr-2" style="width: 40px" alt="test.png">
    <strong class="mr-auto">タイトル</strong>
    <small>10分前</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
      <span>&times;</span>
    </button>
  </div>
  <div class="toast-body">
    本文
  </div>
</div>
<script type="text/javascript" src="jquery-3.5.1.js"></script>
<script type="text/javascript" src="bootstrap-4.5.2-dist/js/bootstrap.bundle.js"></script>
<script>
$('.toast')
  .toast({
    autohide: false
  })
  .toast('show')
</script>
</body>
</html>
